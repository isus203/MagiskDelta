name: Magisk Build

on:
  push:
    branches: [ master ]
    paths:
      - 'app/**'
      - 'native/**'
      - 'stub/**'
      - 'buildSrc/**'
      - 'build.py'
      - 'gradle.properties'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    env:
      NDK_CCACHE: ccache
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: prefix,content

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Clone Missing cxx-rs Repository ü©π
        shell: bash
        run: |
          REQUIRED_PATH="native/src/external/cxx-rs"
          if [ ! -d "$REQUIRED_PATH" ]; then
            echo "Cloning cxx-rs into '$REQUIRED_PATH' to satisfy build script requirement."
            mkdir -p native/src/external
            # –ö–ª–æ–Ω–∏—Ä—É–µ–º cxx, –∫–æ—Ç–æ—Ä—ã–π —Å–æ–¥–µ—Ä–∂–∏—Ç cxx-rs
            git clone --depth 1 https://github.com/dtolnay/cxx/ "$REQUIRED_PATH"
          else
            echo "cxx-rs directory already exists."
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Rust toolchain (REQUIRED 1.85.0+) ‚úÖ
        uses: dtolnay/rust-toolchain@stable
        with:
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º 'stable' —Å –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–º –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ–º, —á—Ç–æ–±—ã –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω—é—é –≤–µ—Ä—Å–∏—é Rust
          toolchain: stable 
          override: true 
          
      - name: Add Cargo Bin to PATH
        shell: bash
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Sccache üöÄ 
        run: |
          # –¢–µ–ø–µ—Ä—å –ø–æ—Å–ª–µ–¥–Ω—è—è –≤–µ—Ä—Å–∏—è sccache –¥–æ–ª–∂–Ω–∞ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è, —Ç.–∫. Rust >= 1.85.0
          cargo install sccache --force
          
      - name: Configure and restore Ccache
        id: ccache-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Configure and restore Sccache
        id: sccache-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: ${{ runner.os }}-sccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'buildSrc/**') }}
          restore-keys: ${{ runner.os }}-gradle-
      
      - name: Set up NDK
        run: python build.py -v ndk

      - name: Build release (with Sccache)
        env:
          RUSTC_WRAPPER: sccache
        run: |
          python build.py -vr all

      - name: Build debug (with Sccache)
        env:
          RUSTC_WRAPPER: sccache
        run: |
          python build.py -v all

      - name: Upload build artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Magisk-Build-Artifact-${{ github.sha }} 
          path: out

---

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build 
    if: success() && (github.event_name == 'push' && github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: Magisk-Build-Artifact-${{ github.sha }}
          path: release_artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "BUILD-${{ github.sha }}"
          name: "Magisk Build ${{ github.sha }}"
          body: |
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ –∏–∑ –∫–æ–º–º–∏—Ç–∞:
            ${{ github.sha }}
            
            [–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∫–æ–º–º–∏—Ç](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          files: release_artifacts/*
          draft: true 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
