name: Magisk Build

on:
  push:
    branches: [ master ]
    paths:
      - 'app/**'
      - 'native/**'
      - 'stub/**'
      - 'buildSrc/**'
      - 'build.py'
      - 'gradle.properties'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    env:
      NDK_CCACHE: ccache
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPILERCHECK: prefix,content
      # RUSTC_WRAPPER: sccache # <-- УДАЛЕНО ИЗ ГЛОБАЛЬНОЙ СЕКЦИИ
      
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: 'false'
          fetch-depth: 0

      - name: Initialize and Update Submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --force

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          
      - name: Add Cargo Bin to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
      - name: Install Sccache 
        run: |
          # Установка теперь должна работать, так как RUSTC_WRAPPER не активен
          cargo install sccache --force
          
      - name: Manually Install cxxbridge-cmd
        run: |
          # Установка cxxbridge-cmd также должна работать без RUSTC_WRAPPER
          cargo install --path native/src/external/cxx-rs/gen/cmd --force
          
      - name: Configure and restore Ccache
        id: ccache-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ${{ runner.os }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Configure and restore Sccache
        id: sccache-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/sccache
          key: ${{ runner.os }}-sccache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'buildSrc/**') }}
          restore-keys: ${{ runner.os }}-gradle-
      
      - name: Set up NDK
        run: python build.py -v ndk

      - name: Build release (with Sccache) # <-- Включаем Sccache здесь
        env:
          RUSTC_WRAPPER: sccache
        run: |
          python build.py -vr all

      - name: Build debug (with Sccache) # <-- И здесь
        env:
          RUSTC_WRAPPER: sccache
        run: |
          python build.py -v all

      - name: Upload build artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Magisk-Build-Artifact-${{ github.sha }} 
          path: out

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build 
    if: success() && (github.event_name == 'push' && github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: Magisk-Build-Artifact-${{ github.sha }}
          path: release_artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "BUILD-${{ github.sha }}"
          name: "Magisk Build ${{ github.sha }}"
          body: |
            Автоматическая сборка из коммита:
            ${{ github.sha }}
            
            [Просмотреть коммит](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          files: release_artifacts/*
          draft: true 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
